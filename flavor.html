<!DOCTYPE html>
<html>
<head>
  <title>Flavor Profiles</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet">

</head>

<body>
<nav>
  <img src="images/logo.svg" class="logo img-responsive">
</nav>
<div class="container">
<header>
  <h3>SOMETHING HERE</h3>
</header>
  <section class="drink-options row">
    <div class="square alc col-xs-6 col-sm-6 col-md-4">
      <div class="content">
        <img src="images/lemon.svg" class="icons img-responsive">
        <p>SOUR</p>
      </div>
    </div>
    <div class="square alc col-xs-6 col-sm-6 col-md-4">
      <div class="content">
        <img src="images/pear.svg" class="icons img-responsive">
        <p>FRUITY</p>
      </div>
    </div>
    <div class="square alc col-xs-6 col-sm-6 col-md-4">
      <div class="content">
        <img src="images/leaves.svg" class="icons img-responsive">
        <p>BOTANICAL</p>
      </div>
    </div>

    <div class="square alc col-xs-6 col-sm-6 col-md-4">
      <div class="content">
        <img src="images/security.svg" class="icons img-responsive">
        <p>SMOKY</p>
      </div>
    </div>
    <div class="square alc col-xs-6 col-sm-6 col-md-4">
      <div class="content">
        <img src="images/chili-pepper.svg" class="icons img-responsive">
        <p>SPICY</p>
      </div>
    </div>
    <div class="square alc col-xs-6 col-sm-6 col-md-4">
      <div class="content">
        <img src="images/snowflake.svg" class="icons img-responsive">
        <p>FROSTY</p>
      </div>
    </div>
  </section>
</div>

</body>
</html>
